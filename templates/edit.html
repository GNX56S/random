<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Tambah Item</title>
</head>
<body>
    <form method="POST" action="{{url_for('edit',_id=_id)}}">
      <div class="mb-3">
        <label for="" class="form-label">Nama Item</label>
        <input type="text" class="form-control" name="nama" placeholder="{{_id.nama}}">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Tipe Item</label>
        <input type="text" class="form-control" name="tipe">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Harga</label>
        <input type="number" class="form-control" name="harga">
      </div>
      <div class="mb-3">
          <label for="" class="form-label">Jumlah</label>
          <input type="number" class="form-control" name="jumlah">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      <p><a href="http://127.0.0.1:5000/" class="btn btn-success">Batal</a></p>
</body>
</html>
